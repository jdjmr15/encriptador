<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <title>Encriptador - Alura</title>
</head>
<body>
    <main>
        <img src="imagenes/Logo.png" alt="Letra a de Alura" class="logo">
        <section class="entrada">
           <textarea type="text" class="texto" style="width: 70%; height: 540px;" placeholder="Ingrese el texto aqui">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ducimus commodi incidunt molestiae quos aliquam eveniet repellendus consectetur fugiat. Accusantium, mollitia incidunt dignissimos vero quod provident nobis rerum aliquam sapiente. Nobis.</textarea>
   
       


           <p class="notificacion"><img class="exclamacion" src="iconos/bi_exclamation-circle-fill.png" alt="">
           Solo letras minúsculas y sin acentos</p>

           <button class="encriptar" type="submit">Encriptar</button>
           <button class="descriptar" type="submit">Desencriptar</button>
        </section>
        <section class="resultado">
      
            <div class="texto-resultado">
                <img src="imagenes/uneco.jpg" alt="muneco" class="muneco">
                <p class="texto1">Ningún mensaje fue encontrado</p>
                <p class="texto2">Ingresa el texto que desees encriptar o desencriptar.</p>

            </div>

      
        </section>
 
    </main>
</body>
</html>
